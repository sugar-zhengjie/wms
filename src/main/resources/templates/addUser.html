<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>仓储管理</title>
    <script src="../static/js/jquery.min.js" th:src="@{./js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{./js/bootstrap.min.js}"></script>
    <script src="../static/layui/layui.js" th:src="@{./layui/layui.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css"
        th:href="@{./css/bootstrap-responsive.min.css}">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{./layui/css/layui.css}">
</head>

<body>
    <div>
        <form style="width:500px;margin: auto" class="form-horizontal" action="addUserCommit" method="post">
            <div class="control-group">
                <label class="control-label" for="inputUserAccount">账号</label>
                <div class="controls">
                    <input type="text" id="inputUserAccount" name="account">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputName">姓名</label>
                <div class="controls">
                    <input type="text" id="inputName" name="name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">密码</label>
                <div class="controls">
                    <input type="password" id="inputPassword" name="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputName">角色选择</label>
                <div class="controls">
                    <select  name="roleCheck" id="roleCheck">
                        <option>请选择角色</option>
                        <option th:each="role:${roles}" th:value="${role.role_id}" th:text="${role.name}"></option>
                    </select>
            </div>
            <br>
            <div class="control-group">
                <label class="control-label" for="inputRemark">备注</label>
                <div class="controls">
                    <input type="text" id="inputRemark" name="remark">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="layui-btn">确认添加</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
