<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>仓储管理</title>
    <script src="../static/js/jquery.min.js" th:src="@{./js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{./js/bootstrap.min.js}"></script>
    <script src="../static/layui/layui.js" th:src="@{./layui/layui.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css"
          th:href="@{./css/bootstrap-responsive.min.css}">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{./layui/css/layui.css}">
</head>

<body>
<div>
    <form style="width:500px;margin: auto" class="form-horizontal" action="addRoleCommit" method="post">
        <div class="control-group">
            <label class="control-label" for="inputRoleName">名称</label>
            <div class="controls">
                <input type="text" id="inputRoleName" name="name" >
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDescription">描述</label>
            <div class="controls">
                <input type="text" id="inputDescription" name="description">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">提交修改</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
