<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>仓储管理</title>
    <script src="../static/js/jquery.min.js" th:src="@{./js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{./js/bootstrap.min.js}"></script>
    <script src="../static/layui/layui.js" th:src="@{./layui/layui.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css"
        th:href="@{./css/bootstrap-responsive.min.css}">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{./layui/css/layui.css}">
</head>

<body>
    <div>
        <form style="width:500px;margin: auto" class="form-horizontal" action="editWarehouseCommit" method="post">
            <input type="hidden" name="warehouse_id" th:value="${onEditWarehouse.warehouse_id}">
            <div class="control-group">
                <label class="control-label" for="inputWarehouseNo">库房编码</label>
                <div class="controls">
                    <input type="text" id="inputWarehouseNo" name="warehouse_no" th:value="${onEditWarehouse.warehouse_no}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputName">库房名称</label>
                <div class="controls">
                    <input type="text" id="inputName" name="name" th:value="${onEditWarehouse.name}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputState">库房状态</label>
                <div class="controls">
                    <select name="state" id="inputState">
                        <option th:selected="${onEditWarehouse.state == 1}" value="1">正常</option>
                        <option th:selected="${onEditWarehouse.state == 0}" value="0">冻结</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputType">合格/不良品库</label>
                <div class="controls">
                    <select name="type" id="inputType" th:value="${onEditWarehouse.type}">
                        <option th:selected="${onEditWarehouse.type == 1}" value="1">合格</option>
                        <option th:selected="${onEditWarehouse.type == 0}" value="0">不良</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputDescription">描述</label>
                <div class="controls">
                    <input type="text" id="inputDescription" name="description">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">提交修改</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
