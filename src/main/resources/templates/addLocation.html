<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>仓储管理</title>
    <script src="../static/js/jquery.min.js" th:src="@{./js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{./js/bootstrap.min.js}"></script>
    <script src="../static/layui/layui.js" th:src="@{./layui/layui.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css"
        th:href="@{./css/bootstrap-responsive.min.css}">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{./layui/css/layui.css}">
</head>

<body>
    <div>
        <form style="width:500px;margin: auto" class="form-horizontal" action="addLocationCommit" method="post">
            <input type="hidden" name="lgort" th:value="${lgort}">
            <div class="control-group">
                <label class="control-label" for="inputLocationNo">库位编码</label>
                <div class="controls">
                    <input type="text" id="inputLocationNo" name="location_no">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputName">库房名称</label>
                <div class="controls">
                    <input type="text" id="inputName" name="name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputlength">长(厘米)</label>
                <div class="controls">
                    <input type="text" id="inputLength" name="length">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputWidth">宽(厘米)</label>
                <div class="controls">
                    <input type="text" id="inputWidth" name="width">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputHeight">高(厘米)</label>
                <div class="controls">
                    <input type="text" id="inputHeight" name="height">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputWeightLimit">限重(公斤)</label>
                <div class="controls">
                    <input type="text" id="inputWeightLimit" name="weight_limit">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputState">库位状态</label>
                <div class="controls">
                    <select name="state" id="inputState">
                        <option value="1">正常</option>
                        <option value="0">冻结</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputDescription">描述</label>
                <div class="controls">
                    <input type="text" id="inputDescription" name="description">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">确认添加</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
